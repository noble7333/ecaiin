<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verified Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      width: 280px;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #1da1f2;
      margin-bottom: 1rem;
    }

    .full-name {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin: 0;
    }

    .verified-badge {
      position: absolute;
      top: 18px;
      right: 18px;
      width: 30px;
      height: 30px;
      background: #1DA1F2;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: popIn 0.6s ease-out forwards;
      box-shadow: 0 0 0 3px #fff;
    }

    .verified-badge::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1da1f2 40%, #0d8ddb 100%);
      border-radius: 50%;
      z-index: -1;
    }

    .verified-badge svg {
      width: 16px;
      height: 16px;
      fill: white;
    }
   span { color:#1DA1F2;
      
    }
    h5{color:gold;background:#333}

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      60% {
        opacity: 1;
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="profile.png" alt="Profile Image" class="profile-img" />
    <h2 class="full-name">Leul Yosef Ademe</h2>
    <h6>this certficate are <span>verified.<span/></h6>
      <h5>Certificate of completion</h5>
      <h5>issued on march 21,2025</h5>
    <h6>&copy;ECAIIN all rights eserved.</h6>
     <div class="verified-badge">
      <!-- Professional checkmark icon (SVG) -->
      <svg viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
      </svg>
    </div>
  </div>
</body>
</html>
